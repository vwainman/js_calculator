<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div id="calculator">
            <div id="display">
                <div id="equation"></div>
                <div id="result"></div>
            </div>
            <div id="interface">
                <button id="sign">+/-</button>
                <button id="undo-last">UNDO<br>LAST</button>
                <button id="clear-all">CLEAR<br>ALL</button>
                <button id="backspace">BACK<br>SPACE</button>
                <button id="7" class="unit">7</button>
                <button id="8" class="unit">8</button>
                <button id="9" class="unit">9</button>
                <button id="÷" class="operator">÷</button>
                <button id="4" class="unit">4</button>
                <button id="5" class="unit">5</button>
                <button id="6" class="unit">6</button>
                <button id="x" class="operator">x</button>
                <button id="1" class="unit">1</button>
                <button id="2" class="unit">2</button>
                <button id="3" class="unit">3</button>
                <button id="-" class="operator">-</button>
                <button id="decimal">.</button>
                <button id="0" class="unit">0</button>
                <button id="equation-result">=</button>
                <button id="+" class="operator">+</button>
            </div>
        </div>
    </main>
    <footer>
        Copyright ©
        <script> document.write(new Date().getFullYear()) </script>
        Vincent Wainman
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
